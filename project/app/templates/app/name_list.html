<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Names List</title>
</head>
<body>
    <h1>List of Names</h1>
    <ul>
        {% for name in names %}
            <li>{{ name.name }}</li>
        {% endfor %}
    </ul>

    <h2>Add a New Name</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter name">
        <button type="submit">Add Name</button>
    </form>
</body>
</html>
